version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bebang-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-123456789}
      POSTGRES_DB: bebang_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - bebang-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: bebang-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - bebang-network

  backend:
    build: 
      context: ../backend
      dockerfile: Dockerfile
    container_name: bebang-backend-dev
    command: npm run dev
    volumes:
      - ../backend/src:/app/src
      - ../backend/.env:/app/.env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bebang-network

  frontend:
    build: 
      context: ../frontend
      dockerfile: Dockerfile
    container_name: bebang-frontend-dev
    command: npm run dev -- --host
    volumes:
      - ../frontend/src:/app/src
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    networks:
      - bebang-network

volumes:
  postgres-data:

networks:
  bebang-network:
    driver: bridge
