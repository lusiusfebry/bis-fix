name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: bis_fix_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgrespassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm ci

    - name: Run Lint
      working-directory: ./backend
      run: npm run lint

    - name: Run Internal Tests (Unit)
      working-directory: ./backend
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: bis_fix_test
        DB_USER: postgres
        DB_PASSWORD: postgrespassword
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        JWT_SECRET: testsecret
      run: npm run test -- --passWithNoTests

    # Integration tests will be run here once we refactor them to use real DB
    - name: Run Integration Tests
      working-directory: ./backend
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: bis_fix_test
        DB_USER: postgres
        DB_PASSWORD: postgrespassword
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        JWT_SECRET: testsecret
      run: |
        npm run db:migrate # Ensure DB is migrated before integration tests
        npm run test:integration -- --passWithNoTests

  frontend-checks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run Lint
      working-directory: ./frontend
      run: npm run lint

    - name: Run Unit Tests
      working-directory: ./frontend
      run: npm run test -- --passWithNoTests

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks] # Run after unit tests pass

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: bis_fix_e2e
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgrespassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install Backend
      working-directory: ./backend
      run: npm ci

    - name: Install Frontend
      working-directory: ./frontend
      run: npm ci

    - name: Install Playwright Browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps

    - name: Run E2E Tests
      working-directory: ./frontend
      env:
        # Backend Env for E2E
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: bis_fix_e2e
        DB_USER: postgres
        DB_PASSWORD: postgrespassword
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        JWT_SECRET: e2esecret
        PORT: 3001
        # Frontend Env
        VITE_API_URL: http://localhost:3001/api/v1
      run: npx playwright test
