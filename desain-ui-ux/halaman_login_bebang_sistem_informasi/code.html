<div class="max-w-[1280px] mx-auto flex items-center justify-between">
<div class="flex items-center gap-3 text-primary">

</svg>

<h2 class="text-[#0d121b] dark:text-white text-lg font-bold leading-tight tracking-tight">Bebang Sistem Informasi</h2>

<div class="flex items-center gap-6">
<a class="hidden md:block text-[#4c669a] dark:text-gray-400 text-sm font-medium hover:text-primary transition-colors" href="#">Tentang Kami</a>

</div>

<main class="flex-1 flex items-center justify-center p-6 bg-cover bg-center" data-alt="Modern corporate architectural building with glass windows" style="background-image: linear-gradient(rgba(246, 246, 248, 0.9), rgba(246, 246, 248, 0.9)), url('https://lh3.googleusercontent.com/aida-public/AB6AXuD2hiAeUaNkFR2ik2BbhejrsaKpZvGfqXXl12Bdot5BraUmQiUGjXcNmZkjehbRFF59Y1XEEYkyDnWmLIbTS8Q-YiIJHLLHdzwX81x8dQPoqJi5hDfuN_iM-bISselPINwXA396CzWozCBxJxQXNA5WOeddpjCj95NZhL4Eq6THwQSVvItltHW7jLx7GdEl9H7f_sM5POF392JX2qyH6eeTUyERXaXDc5GTLDi5U5to-WvZQlKE01fjRfzak5NObqFjXW9a9ptLllPP');">
<div class="w-full max-w-[480px] bg-white dark:bg-gray-900 rounded-xl shadow-xl border border-gray-100 dark:border-gray-800 overflow-hidden">
<!-- Header Section with Image -->
<div class="p-0">
<div class="w-full h-32 bg-primary/10 flex items-center justify-center bg-cover bg-center" data-alt="Abstract modern industrial architectural interior background" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCefAvhOtv8gY4HKetPd3VkgC2CpWd8Vk7lUspwPoYi_OlIax7Spp-8yvdEv-CfurIPYFjVILSxOizJZ4FUKPNZIXFWLawNpb-Ty3K2Qcnl_enQWTRdhTTk2JP6outK8YouHJqtctDxL__YlGFiAPD0DQlufyGWXVOAPKETbm12AiSD67vsoK42ajWcLxrd426F0ruHiPA29Q_iYUyWyM0SutjyXg_cqLNFEFPg6U1DnZG_oOmkMOANCaki0nkXEbNJ3nxu-cDLOxC2');">
<div class="bg-white/90 dark:bg-gray-900/90 p-4 rounded-full shadow-lg">
<div class="size-10 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
</div>
</div>
</div>
</div>
<div class="px-8 pt-8 pb-10">
<div class="text-center mb-8">
<h1 class="text-[#0d121b] dark:text-white text-2xl font-bold tracking-tight">Selamat Datang di Bebang</h1>
<p class="text-[#4c669a] dark:text-gray-400 text-sm mt-2">Sistem Informasi Terintegrasi PT Prima Sarana Gemilang</p>
</div>
<form class="space-y-5">
<!-- NIK Field -->
<div class="flex flex-col gap-2">
<label class="text-[#0d121b] dark:text-gray-200 text-sm font-semibold">Nomor Induk Karyawan</label>
<div class="relative flex items-center">
<input class="form-input block w-full rounded-lg border-[#cfd7e7] dark:border-gray-700 bg-background-light dark:bg-gray-800 text-[#0d121b] dark:text-white h-12 pl-4 pr-12 text-sm focus:border-primary focus:ring-1 focus:ring-primary transition-all placeholder:text-[#a1acc3]" placeholder="Masukkan NIK Anda" type="text"/>
<div class="absolute right-4 text-[#4c669a]">
<span class="material-symbols-outlined">badge</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-[#0d121b] dark:text-gray-200 text-sm font-semibold">Kata Sandi</label>
<a class="text-primary text-xs font-semibold hover:underline" href="#">Lupa Sandi?</a>
</div>
<div class="relative flex items-center">
<input class="form-input block w-full rounded-lg border-[#cfd7e7] dark:border-gray-700 bg-background-light dark:bg-gray-800 text-[#0d121b] dark:text-white h-12 pl-4 pr-12 text-sm focus:border-primary focus:ring-1 focus:ring-primary transition-all placeholder:text-[#a1acc3]" placeholder="••••••••" type="password"/>
<div class="absolute right-4 text-[#4c669a] cursor-pointer hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility_off</span>
</div>
</div>
</div>
<!-- Remember Me -->
<div class="flex items-center gap-2 py-1">
<input class="rounded border-[#cfd7e7] text-primary focus:ring-primary" id="remember" type="checkbox"/>
<label class="text-xs text-[#4c669a] dark:text-gray-400 font-medium" for="remember">Ingat saya di perangkat ini</label>
</div>
<!-- Submit Button -->
<button class="w-full flex items-center justify-center gap-2 rounded-lg bg-primary hover:bg-blue-700 text-white font-bold h-12 transition-all shadow-md active:scale-[0.98]" type="submit">
<span>Masuk ke Akun</span>
<span class="material-symbols-outlined text-sm">login</span>
</button>
</form>
<div class="mt-8 pt-6 border-t border-gray-100 dark:border-gray-800 text-center">
<p class="text-xs text-[#4c669a] dark:text-gray-500">
                        Mengalami kendala saat login? 
                        <a class="text-primary font-semibold hover:underline" href="#">Hubungi Administrator</a>
</p>
</div>
</div>
</div>
</main>
<!-- Footer -->
<footer class="w-full py-6 text-center">
<div class="px-4">
<p class="text-xs text-[#4c669a] dark:text-gray-500 font-medium uppercase tracking-widest">

            </p>
</div>
</footer>
